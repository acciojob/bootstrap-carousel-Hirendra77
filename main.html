<!DOCTYPE html>

<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Bootstrap</title>


</head>

<body class="d-flex justify-content-center" >	
	<div id="carouselExampleDark" class="carousel carousel-dark slide  d-block w-50 " data-bs-ride="carousel" >
	<div class="carousel-indicators">
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" class="active" aria-current="true" aria-label="Slide 4"></button>
	  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
	</div>
	<div class="carousel-inner carousel slide"  id="myCarousel">

	  <div class="carousel-item  first-slide">
		<img src="https://cdn.pixabay.com/photo/2019/12/18/19/22/christmas-4704706_960_720.jpg" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item second-slide">
		<img src="https://cdn.pixabay.com/photo/2019/12/18/19/22/christmas-4704706_960_720.jpg" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item active third-slide">
		<img src="https://cdn.pixabay.com/photo/2019/12/18/19/22/christmas-4704706_960_720.jpg" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item fourth-slide">
		<img src="https://cdn.pixabay.com/photo/2019/12/18/19/22/christmas-4704706_960_720.jpg" class="d-block w-100" alt="...">
	  </div>
	  <div class="carousel-item fifth-slide">
		<img src="https://cdn.pixabay.com/photo/2019/12/18/19/22/christmas-4704706_960_720.jpg" class="d-block w-100" alt="...">
	  </div>
	</div>
	<button class="carousel-control-prev glyphicon-chevron-left left carousel-control" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	  <span class="carousel-control-prev-icon glyphicon" aria-hidden="true"></span>
	  <span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next glyphicon-chevron-right right carousel-control" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	  <span class="carousel-control-next-icon glyphicon" aria-hidden="true"></span>
	  <span class="visually-hidden">Next</span>
	</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
  
</body>

</html>
